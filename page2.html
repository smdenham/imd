<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FEELINGS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
        <script src="p5/p5.js""></script>
    </head>
    <body>
        <div id="mySketch"></div>
        <div id="html-body">
            <div id="fix">
                <img src="img/reply.png">
            </div>
            <form id="my-day">
                <p>Hello Friend,</p>
                <p>Today was <select name="weather" id="weather">
                    <option value="sunny">sunny</option>
                    <option value="gloomy">gloomy</option>
                </select>.</p>
                <p>I felt <select name="mood" id="mood">
                    <option value="happy">happy</option>
                    <option value="sad">sad</option>
                    <option value="mad">mad</option>
                </select> in the morning.</p>
                <p>At the end of the day I needed <select name="desire" id="desire">
                    <option value="hug">a hug</option>
                    <option value="sleep">to sleep</option>
                    <option value="nature">to be in nature</option>
                </select>.</p>
            </form>
        </div>
    </body>
    <script src="page2.js"></script>
</html>
